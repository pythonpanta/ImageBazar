{% extends "app/base.html" %} 
{% block content %}

<div class="container-fluid">
  <h3 class="text-center text-dark my-5">Buy Any Image You want</h3>
  <div class="row p-3">
    <div class="col-lg-3 col-md-3 col-sm-12">
      <ul class="list-group">
        <li class="list-group-item black">Category</li>
        <a href="{% url 'Home'%}" class="list-group-item">All</a>
        {% for c in cat %}
        <a href="{% url  'details' c.id  %}" class="list-group-item"
          >{{c.name}}</a
        >
        {% endfor %}
      </ul>
    </div>
    <div class="col-lg-9 col-md-9  col-sm-12 ">
      <div class="row text-center">
        {% for post in post_obj %}
        <div class=" my-3 col-lg-4 col-md-4  col-sm-12">
        <div class="mycard">
          <img src="{{post.image.url}}" class="image" />
      
        </div>
           <div class="my-4 text-center">
            <button  class="btn black"  data-bs-toggle="modal"    data-bs-target="#myModal" onclick=imgshow('{{post.image.url}}')>View Details</button
            >
          </div>
          </div>
         
        {% endfor %}
      </div>
    </div>
  </div>
</div>


<!-- Modal --> 
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered ">
    <div class="modal-content">
  
      <div class="modal-body">
              <img  src=''  id='imgsrc' alt='not found'/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
   
      </div>
    </div>
  </div>
</div>
{% endblock content %}
